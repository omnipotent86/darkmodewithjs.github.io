<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background 0.5s, color 0.5s;
            text-align: center;
            padding: 50px;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .toggle-btn {
            background: #ffcc00;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 20px;
            transition: background 0.3s, transform 0.2s;
        }
        .toggle-btn:hover {
            background: #ffaa00;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Toggle Light/Dark Mode</h1>
    <button class="toggle-btn" onclick="toggleMode()">Switch Mode</button>
    
    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
